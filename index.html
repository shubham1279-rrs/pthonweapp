<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
    </header>
    <div class="container">
        <h2 class="text-center">Products</h2>
        <div class="flex-container">
            {% for product in products %}
                <div class="product">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p>${{ product.price }}</p>
                    <a href="{{ url_for('product', product_id=product.id) }}" class="text-center">View Details</a>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}"><button>Add to Cart</button></a>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('view_cart') }}" class="text-center"><button>View Cart</button></a>
    </div>
</body>
</html>
