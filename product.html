<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
    </header>
    <div class="container">
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <a href="{{ url_for('add_to_cart', product_id=product.id) }}"><button>Add to Cart</button></a>
        </div>
        <a href="{{ url_for('index') }}"><button>Back to Products</button></a>
    </div>
</body>
</html>
