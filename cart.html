<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
    </header>
    <div class="container">
        <h2>Your Cart</h2>
        {% for item in cart %}
            <div class="cart-item">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p>${{ item.price }}</p>
            </div>
        {% endfor %}
        {% if cart %}
            <p>Total: ${{ cart|sum(attribute='price') }}</p>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
        <a href="{{ url_for('index') }}"><button>Continue Shopping</button></a>
    </div>
</body>
</html>
